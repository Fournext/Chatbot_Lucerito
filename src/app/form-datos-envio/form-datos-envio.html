<div class="min-h-screen bg-gray-100 flex flex-col">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="flex items-center justify-between px-4 py-3">

            <!-- Back button -->
            <button class="text-gray-700 hover:text-gray-900">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
            </button>

            <h1 class="text-lg font-semibold text-gray-900">Datos de Envío</h1>

            <!-- SAVE / NEXT -->
            <button (click)="handleSubmit()" class="text-gray-700 hover:text-gray-900">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </button>
        </div>
    </header>

    <!-- Content -->
    <main class="flex-1 px-4 pt-4 pb-6 overflow-y-auto">
        <div class="space-y-5">

            <!-- DIRECCIÓN DE ENVÍO -->
            <div class="bg-white rounded-2xl shadow-sm p-4">
                <h2 class="text-base font-semibold text-gray-900 mb-3">Dirección de Envío</h2>

                <div class="space-y-3">
                    <input type="text" placeholder="Dirección 1 (calle)" [(ngModel)]="formData.direccion1"
                        name="direccion1"
                        class="w-full px-3 py-3 border border-gray-200 text-gray-900 rounded-xl placeholder-gray-500 focus:outline-none focus:border-gray-400" />

                    <input type="text" placeholder="Dirección 2 (referencia)" [(ngModel)]="formData.direccion2"
                        name="direccion2"
                        class="w-full px-3 py-3 border border-gray-200 text-gray-900 rounded-xl placeholder-gray-500 focus:outline-none focus:border-gray-400" />

                    <input type="text" placeholder="Ciudad" [(ngModel)]="formData.ciudad" name="ciudad"
                        class="w-full px-3 py-3 border border-gray-200 text-gray-900 rounded-xl placeholder-gray-500 focus:outline-none focus:border-gray-400" />

                    <input type="text" placeholder="Región / Provincia" [(ngModel)]="formData.region" name="region"
                        class="w-full px-3 py-3 border border-gray-200 text-gray-900 rounded-xl placeholder-gray-500 focus:outline-none focus:border-gray-400" />

                    <input type="text" placeholder="País" [(ngModel)]="formData.pais" name="pais"
                        class="w-full px-3 py-3 border border-gray-200 text-gray-900 rounded-xl placeholder-gray-500 focus:outline-none focus:border-gray-400" />

                    <input type="text" placeholder="Código Postal" [(ngModel)]="formData.codigoPostal"
                        name="codigoPostal"
                        class="w-full px-3 py-3 border border-gray-200 text-gray-900 rounded-xl placeholder-gray-500 focus:outline-none focus:border-gray-400" />
                </div>
            </div>

            <!-- DESTINATARIO -->
            <div class="bg-white rounded-2xl shadow-sm p-4">
                <h2 class="text-base font-semibold text-gray-900 mb-3">Destinatario</h2>

                <div class="space-y-3">

                    <input type="text" placeholder="Nombre completo" [(ngModel)]="formData.nombreCompleto"
                        name="nombreCompleto"
                        class="w-full px-3 py-3 border border-gray-200 text-gray-900 rounded-xl placeholder-gray-500 focus:outline-none focus:border-gray-400" />

                    <!-- Teléfono -->
                    <div class="flex items-center px-3 py-3 border border-gray-200 rounded-xl">
                        <span class="text-gray-900 font-medium">+591</span>
                        <input type="tel" placeholder="Número de teléfono" [(ngModel)]="telefonoInput"
                            (ngModelChange)="onTelefonoChange($event)" name="telefono"
                            class="flex-1 ml-3 bg-transparent text-gray-900 placeholder-gray-500 focus:outline-none" />
                    </div>
                </div>
            </div>

             <!-- SWITCH GUARDAR -->
            <div class="bg-white rounded-2xl shadow-sm p-4 flex items-center justify-between mt-4">
                <span class="text-gray-700 font-medium">Guardar datos de envío</span>

                <button (click)="toggleGuardar()"
                    class="relative inline-flex h-6 w-11 items-center rounded-full transition-colors"
                    [class.bg-green-500]="formData.guardarDatos" [class.bg-gray-300]="!formData.guardarDatos">
                    <span class="inline-block h-4 w-4 transform rounded-full bg-white transition-transform"
                        [class.translate-x-6]="formData.guardarDatos"
                        [class.translate-x-1]="!formData.guardarDatos"></span>
                </button>
            </div>

            <!-- COMENTARIO -->
            <div class="bg-white rounded-2xl shadow-sm p-4">
                <h2 class="text-base font-semibold text-gray-900 mb-3">Comentario</h2>

                <textarea placeholder="Añadir comentario..." [(ngModel)]="formData.comentario" name="comentario"
                    rows="3"
                    class="w-full px-3 py-3 border border-gray-200 rounded-xl text-gray-900 placeholder-gray-500 focus:outline-none resize-none"></textarea>
            </div>

        </div>
    </main>
</div>
