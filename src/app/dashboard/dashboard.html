<div class="min-h-screen bg-gray-100 flex flex-col">
  <!-- Header -->
  <header class="bg-white shadow-sm sticky top-0 z-10">
    <div class="flex items-center justify-between px-4 py-3">
      <!-- Back button -->
      <button (click)="goBack()" class="text-gray-700 hover:text-gray-900">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
      </button>

      <!-- Title -->
      <h1 class="text-lg font-semibold text-gray-900">Kjaras Lucerito</h1>

      <!-- Menu button -->
      <button class="text-gray-700 hover:text-gray-900">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
        </svg>
      </button>
    </div>
  </header>

  <!-- Categories Tabs -->
  <div class="bg-gray-100 px-4 pt-4">
    <div class="flex gap-2 bg-gray-200 rounded-full p-1">
      @for (category of categories; track category.id) {
      <button (click)="selectCategory(category.id)" [class.bg-yellow-400]="selectedCategory === category.id"
        [class.text-gray-900]="selectedCategory === category.id"
        [class.text-gray-600]="selectedCategory !== category.id"
        class="flex-1 py-2 px-4 rounded-full font-medium text-sm transition-all duration-200 focus:outline-none">
        {{ category.label }}
      </button>
      }
    </div>
  </div>

  <!-- Menu Items -->
  <main class="flex-1 px-4 pt-4 pb-28 overflow-y-auto">
    <div class="space-y-3">
      @for (item of filteredItems; track item.id) {
      <div
        class="bg-white rounded-2xl shadow-sm flex items-center justify-between p-3 hover:shadow-md transition-shadow duration-200">

        <!-- Product Info -->
        <div class="flex items-center min-w-0">
          <!-- Product Image -->
          <div class="w-16 h-16 flex-shrink-0 mr-3">
            <img [src]="item.image" [alt]="item.name" class="w-full h-full object-cover rounded-xl"
              onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22100%22%3E%3Crect fill=%22%23ddd%22 width=%22100%22 height=%22100%22/%3E%3Ctext fill=%22%23999%22 x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22 font-size=%2214%22%3EImagen%3C/text%3E%3C/svg%3E'">
          </div>

          <div class="flex flex-col justify-center min-w-0">
            <h3 class="text-gray-900 font-medium text-base truncate">{{ item.name }}</h3>
            <p class="text-gray-900 font-semibold text-sm mt-1">{{ item.price }} Bs</p>
          </div>
        </div>

        <!-- Quantity controls -->
        @if (getQuantity(item) > 0) {
        <div class="flex items-center gap-2">
          <button (click)="decrease(item)"
            class="w-10 h-10 bg-red-500 text-white rounded-xl flex items-center justify-center hover:bg-red-600 active:scale-95 transition-transform">
            -
          </button>

          <div class="w-10 h-10 bg-gray-100 text-gray-900 rounded-xl flex items-center justify-center font-semibold">
            {{ getQuantity(item) }}
          </div>

          <button (click)="increase(item)"
            class="w-10 h-10 bg-yellow-400 text-gray-900 rounded-xl flex items-center justify-center hover:bg-yellow-500 active:scale-95 transition-transform">
            +
          </button>
        </div>
        } @else {
        <button (click)="addToOrder(item)"
          class="bg-yellow-400 text-gray-900 font-semibold text-sm px-5 py-2 rounded-full hover:bg-yellow-500 active:scale-95 transition-transform">
          ADD
        </button>
        }
      </div>
      }
    </div>
  </main>

  <!-- Fixed Bottom Button -->
  <div class="fixed bottom-0 left-0 right-0 bg-white p-4 shadow-[0_-2px_10px_rgba(0,0,0,0.1)]">
    <button (click)="verOrden()"
      class="w-full bg-green-500 text-white font-bold py-4 rounded-xl hover:bg-green-600 active:scale-95 transition-all text-lg">
      Ver Orden
    </button>
  </div>
</div>
